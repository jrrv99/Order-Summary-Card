<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="attribution">
      Coded by <a href="#">Jos√© Riobueno (@jrrv99)</a>.
    </div> 
    <div class="card__wrapper">
      <img src="./assets/images/illustration-hero.svg" alt="Card header pic" class="hero__img">
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__order">
          <div class="order_description">
            <div class="order__details">
              <img src="./assets/images/icon-music.svg" alt="music order" class="music__img">
              <p>  
                <span class="order__title">Annual Plan</span>
                <br>
                <span class="order__price">59.99/year</span>
              </p>
            </div>
            <a href="#Change" class="order__chage">Change</a>
          </div>
        </div>
        <button class="btn order__payment">Proceed to Payment</button>
        <button class="btn order__cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div> 
  </div>
  
</body>
</html>
